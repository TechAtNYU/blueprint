machine:
  timezone:
    America/Los_Angeles

test:
  pre:
    - npm install -g bower
    - cd $HOME/$CIRCLE_PROJECT_REPONAME/ && bower install && cd app && bower install angular-nvd3 && bower install angular-ui-grid
  override:
    - echo "No tests are needed"

deployment:
  production:
    branch: master
    commands:
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload -s $HOME/$CIRCLE_PROJECT_REPONAME/app -c $CONTAINER;
